# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 16.x, 18.x ]
        os: [ "ubuntu-latest", "windows-latest", "macos-latest" ]
        arch: [ x64, arm64 ]
        exclude:
          # https://github.com/xuxiaowei-com-cn/electron-tools/actions/runs/5128498312/jobs/9225241332
          # https://github.com/xuxiaowei-com-cn/electron-tools/actions/runs/5128523146/jobs/9225286730
          - arch: arm64
            os: ubuntu-latest
          # https://github.com/xuxiaowei-com-cn/electron-tools/actions/runs/5128523146/jobs/9225286883
          # https://github.com/xuxiaowei-com-cn/electron-tools/actions/runs/5128534557/jobs/9225307705
          - arch: arm64
            os: windows-latest
          # https://github.com/xuxiaowei-com-cn/electron-tools/actions/runs/5128542346/jobs/9225322231
          - arch: arm64
            os: macos-latest
            node-version: 16.x
    env:
      # npm 缓存路径
      NPM_CONFIG_CACHE: $GITHUB_WORKSPACE/.cache
      # electron 缓存路径
      ELECTRON_CACHE: $GITHUB_WORKSPACE/.cache/electron/cache
      # electron-builder 缓存路径
      ELECTRON_BUILDER_CACHE: $GITHUB_WORKSPACE/.cache/electron-builder/cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print Environment Variables
        run: |
          echo $NPM_CONFIG_CACHE
          echo $ELECTRON_CACHE
          echo $ELECTRON_BUILDER_CACHE

      - name: Use Node.js ${{ matrix.node-version }} !(macos-latest && arm64)
        uses: actions/setup-node@v3
        if: ${{ !(matrix.os == 'macos-latest' && matrix.arch == 'arm64') }}
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.arch }}

      # macos、arm64 默认为 node v18.16.0（不能设置 node-version 否则无法执行）
      - name: Use Node.js ${{ matrix.node-version }} macos-latest arm64
        uses: actions/setup-node@v3
        if: ${{ matrix.os == 'macos-latest' && matrix.arch == 'arm64' }}
        with:
          architecture: ${{ matrix.arch }}

      - name: Cache modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: |
            ~/.npm
            $GITHUB_WORKSPACE/node_modules/
            $GITHUB_WORKSPACE/.cache
          key: ${{ matrix.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ matrix.os }}-

      - name: Ubuntu Rename artifactName
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: sh
        run: |
          # 刪除特殊字符
          sed -i 's/\r$//' electron-builder.json5
          # 准备打包的文件命名方式
          echo 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}/'
          # 修改为准备打包的文件命名方式
          sed -i 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}/' electron-builder.json5
          # 查看修改结果
          cat electron-builder.json5

      - name: macOS Rename artifactName arm64
        if: ${{ matrix.os == 'macos-latest' && matrix.arch == 'arm64' }}
        run: |
          # 刪除特殊字符
          sed -i '' 's/\r$//' electron-builder.json5
          # 准备打包的文件命名方式
          echo 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-arm64-${arch}.${ext}/'
          # 修改为准备打包的文件命名方式
          sed -i '' 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-arm64-${arch}.${ext}/' electron-builder.json5
          # 查看修改结果
          cat electron-builder.json5

      - name: macOS Rename artifactName !arm64
        if: ${{ matrix.os == 'macos-latest' && matrix.arch != 'arm64' }}
        run: |
          # 刪除特殊字符
          sed -i '' 's/\r$//' electron-builder.json5
          # 准备打包的文件命名方式
          echo 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}/'
          # 修改为准备打包的文件命名方式
          sed -i '' 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}/' electron-builder.json5
          # 查看修改结果
          cat electron-builder.json5

      - name: Windows Rename artifactName
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          # 准备打包的文件命名方式
          echo 's/${productName}_${version}-${arch}.${ext}/${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}/'
          # 修改为准备打包的文件命名方式
          (Get-Content electron-builder.json5) -replace '\$\{productName\}_\$\{version\}\-\$\{arch\}\.\$\{ext\}', '${productName}_${version}-node-${{ matrix.node-version }}-${arch}.${ext}' | Set-Content electron-builder.json5
          # 查看修改结果
          cat electron-builder.json5

      - run: node -v
      - run: npm i
      - run: npm run build
      - run: npm run electron:build

      # 无法执行
      # - name: Ubuntu build deb
      #   if: ${{ matrix.os == 'ubuntu-latest' }}
      #   run: npm run electron:build:linux:deb

      - run: ls release
      - name: Ubuntu ls release
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: ls release/*.*.*
      - name: macOS ls release
        if: ${{ matrix.os == 'macos-latest' }}
        run: ls release/*.*.*
      - name: Windows ls release
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: Get-ChildItem -Path ./release/*/ -Directory | ForEach-Object { Get-ChildItem -Path $_.FullName }


      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-tools-${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.arch }}
          path: |
            release/*.*.*/electron-tools_*.*.*-node-16.x-x86_64.AppImage
            release/*.*.*/electron-tools_*.*.*-node-16.x-ia32.exe
            release/*.*.*/electron-tools_*.*.*-node-16.x-x64.exe
            release/*.*.*/electron-tools_*.*.*-node-16.x.exe
            release/*.*.*/electron-tools_*.*.*-node-16.x-x64.dmg
            release/*.*.*/electron-tools_*.*.*-node-18.x-x86_64.AppImage
            release/*.*.*/electron-tools_*.*.*-node-18.x-ia32.exe
            release/*.*.*/electron-tools_*.*.*-node-18.x-x64.exe
            release/*.*.*/electron-tools_*.*.*-node-18.x.exe
            release/*.*.*/electron-tools_*.*.*-node-18.x-x64.dmg
            release/*.*.*/electron-tools_*.*.*-node-18.x-arm64-x64.dmg


  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # if: startsWith(github.ref, 'refs/heads/main')
    steps:

      - name: Get current date
        id: date
        # bash, sh, cmd, powershell, pwsh
        # shell 类型必须为 sh，否则：
        # $GITHUB_ENV：仅支持 ubuntu、macos
        # $env:GITHUB_ENV：仅支持 windows
        shell: sh
        run: |
          echo "YEAR_MONTH_DAY=$(date +'%Y-%m-%dZ')" >> $GITHUB_ENV
          echo "YEAR_MONTH_DAY_HOUR=$(date +'%Y-%m-%dT%HZ')" >> $GITHUB_ENV
          echo "YEAR_MONTH_DAY_HOUR_MINUTE=$(date +'%Y-%m-%dT%H-%MZ')" >> $GITHUB_ENV

      - name: Download Artifacts electron-tools-macos-latest-16.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-macos-latest-16.x-x64
          path: .

      - run: ls *.*.*

      - run: pwd

      - name: Download Artifacts electron-tools-macos-latest-18.x-arm64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-macos-latest-18.x-arm64
          path: .

      - run: ls *.*.*

      - name: Download Artifacts electron-tools-macos-latest-18.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-macos-latest-18.x-x64
          path: .

      - run: ls *.*.*

      - name: Download Artifacts electron-tools-ubuntu-latest-16.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-ubuntu-latest-16.x-x64
          path: .

      - run: ls *.*.*

      - name: Download Artifacts electron-tools-ubuntu-latest-18.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-ubuntu-latest-18.x-x64
          path: .

      - run: ls *.*.*

      - name: Download Artifacts electron-tools-windows-latest-16.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-windows-latest-16.x-x64
          path: .

      - run: ls *.*.*

      - name: Download Artifacts electron-tools-windows-latest-18.x-x64
        uses: actions/download-artifact@v3
        with:
          name: electron-tools-windows-latest-18.x-x64
          path: .

      - run: ls *.*.*

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            *.*.*/electron-tools_*.*.*-node-16.x-x86_64.AppImage
            *.*.*/electron-tools_*.*.*-node-16.x-ia32.exe
            *.*.*/electron-tools_*.*.*-node-16.x-x64.exe
            *.*.*/electron-tools_*.*.*-node-16.x.exe
            *.*.*/electron-tools_*.*.*-node-16.x-x64.dmg
            *.*.*/electron-tools_*.*.*-node-18.x-x86_64.AppImage
            *.*.*/electron-tools_*.*.*-node-18.x-ia32.exe
            *.*.*/electron-tools_*.*.*-node-18.x-x64.exe
            *.*.*/electron-tools_*.*.*-node-18.x.exe
            *.*.*/electron-tools_*.*.*-node-18.x-x64.dmg
            *.*.*/electron-tools_*.*.*-node-18.x-arm64-x64.dmg
          body:
            自动推送时的发布
          # draft: 草稿状态，为 true 时，不创建标签，默认为 false
          # draft: true
          # prerelease：是否发布预发布版，默认为 false
          prerelease: true
          name: 1.0.0-${{ env.YEAR_MONTH_DAY_HOUR_MINUTE }}
          tag: v1.0.0-${{ env.YEAR_MONTH_DAY_HOUR_MINUTE }}
          token: ${{ secrets.GITHUB_TOKEN }}


  # https://docs.github.com/zh/enterprise-cloud@latest/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions
  dependabot:
    name: Dependabot
    # 需要所有 build 完成后，才运行
    needs: build
    runs-on: ${{ matrix.os }}
    permissions:
      # 可以修改仓库中的文件内容
      contents: write
      # # 可以新建或修改 Pull Request
      pull-requests: write
    # 依赖机器人 && 仅PR
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request' }}

    strategy:
      matrix:
        os: [ "ubuntu-latest" ]

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # 获取所有的代码历史记录，包括分支和标签
          fetch-depth: 0

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: echo
        run: |
          echo ${{ github.event.pull_request.html_url }}
          echo ${{ steps.metadata.outputs.dependency-names }}
          echo ${{ steps.metadata.outputs.update-type }}
          echo ${{ 'version-update:semver-patch' }}

      - name: Enable auto-merge for Dependabot PRs
        # if: ${{contains(steps.metadata.outputs.dependency-names, 'my-dependency') && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  sync:
    name: Sync
    # 需要所有 build 完成后，才运行
    needs: build
    # 仅在推送代码时执行
    if: github.event_name == 'push'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "ubuntu-latest" ]

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # 获取所有的代码历史记录，包括分支和标签
          fetch-depth: 0

      # 将代码同步到 极狐GitLab
      - name: Sync JihuLab
        run: |
          git config --global user.email "xuxiaowei@xuxiaowei.com.cn"
          git config --global user.name "徐晓伟"
          # 查看当前分支
          echo 当前分支：$GITHUB_REF_NAME
          echo https://jihulab.com/$GITHUB_REPOSITORY.git
          # 添加远端 极狐GitLab
          git remote add jihulab https://xuxiaowei-com-cn:${{secrets.JIHULAB_PRIVATE_TOKEN}}@jihulab.com/$GITHUB_REPOSITORY.git
          # 拉取
          git pull --progress -v --no-rebase jihulab $GITHUB_REF_NAME
          # 推动当前分支
          git push --progress jihulab $GITHUB_REF_NAME:$GITHUB_REF_NAME
