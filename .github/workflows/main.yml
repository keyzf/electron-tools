name: Build and Release Debian Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm i

      - name: Build Electron App
        run: npm run electron:build:linux:deb

      - run: ls release
      - run: ls release/*.*.*
